.thumbnail-wrapper {

}
.thumbnail {

  cursor: pointer;
  border-radius: 8px;
}

.thumbnail:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(142, 10, 83, 0.8);
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.thumbnail-wrapper:hover .overlay-text {
  opacity: 1;
}
